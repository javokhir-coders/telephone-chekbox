<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.min.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>
<body>
  <div class="box">
   
    <h1 class="box__heading">CARD</h1>
    <img src="./img/card.png" alt="card" class="box__img__cards" >

    <form action="https://echo.htmlacademy.ru" method="post">

      <div class="wrap">
        <input id="switch1" class="wrap__input visually-hidden " type="checkbox" name="Lock card">
        <img src="./img/lock.svg" alt="lock" class="wrap__icon__img">
        <div class="wrap__icon__box">
          <h2 class="wrap__icon__heading">Lock card</h2>
          <p class="wrap__icon__text">You  can unlock it later</p>
        </div>
            <label for="switch1" class="wrap__label">
          <span class="wrap__input__controller "></span>
        </label>
      </div>
   
      <div class="wrap">
        <input id="switch2" class="wrap__input visually-hidden " type="checkbox" name="Payments abroad" checked>
        <img src="./img/plane.svg" alt="pilot" class="wrap__icon__img">
        <div class="wrap__icon__box">
          <h2 class="wrap__icon__heading">Payments abroad</h2>
          <p class="wrap__icon__text">Enable your card abroad </p>
        </div>
            <label for="switch2" class="wrap__label" >
          <span class="wrap__input__controller "></span>
        </label>
      </div>

      <div class="wrap">
        <input id="switch3" class="wrap__input visually-hidden " type="checkbox" name="Online payments">
        <img src="./img/laptop.svg" alt="laptop" class="wrap__icon__img">
        <div class="wrap__icon__box">
          <h2 class="wrap__icon__heading">Online payments</h2>
          <p class="wrap__icon__text">Enable online transactions</p>
        </div>
            <label for="switch3" class="wrap__label">
          <span class="wrap__input__controller "></span>
        </label>
      </div>

      <div class="wrap">
        <input id="switch4" class="wrap__input visually-hidden " type="checkbox" name="ATM withdrawals">
        <img src="./img/atm.svg" alt="atm" class="wrap__icon__img">
        <div class="wrap__icon__box">
          <h2 class="wrap__icon__heading">ATM withdrawals</h2>
          <p class="wrap__icon__text">Enable ATM withdrawals</p>
        </div>
            <label for="switch4" class="wrap__label">
          <span class="wrap__input__controller "></span>
        </label>
      </div>
   
    
    
    </form>
      
      
      </div>
    
      
   
      
      
      
   
</body>
</html>
